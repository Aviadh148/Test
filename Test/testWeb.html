<!DOCTYPE html>
<html ng-app="testApp">
<head>
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="color.css">
     <script src="angular.js"></script>
    <script src="bootstrap.js"></script>
    <script src="importCtrl.js"></script>
    <script src="service.service.js"></script>
    <script src="countCtrl.js"></script>
    <script src="value.service.js"></script>
</head>
<body >
    <div ng-controller="importCtrl">
        <div class="square">{{game.xSet[0]}}</div>
        <div class="square">{{game.xSet[1]}}</div>
        <div class="square">{{game.xSet[2]}}</div>
        <div class="square">{{game.xSet[3]}}</div>
        <div class="square">{{game.xSet[4]}}</div>
        <div class="square">{{game.xSet[5]}}</div>
        <div class="square">{{game.xSet[6]}}</div>
        <div class="square">{{game.xSet[7]}}</div>
        <div class="square">{{game.xSet[8]}}</div>
        <div class="square">{{game.xSet[9]}}</div>
        <br>
        <button ng-repeat="num in game.mySet track by $index" ng-model="game.mySet[num]" ng-click="game.getNumber($index)">Pick up</button>
        <br>
        <button ng-click="game.reset()">Reset</button>
        <br>
        <div ng-controller="countCtrl">
            <p>Guesses: {{value.guesses}}</p>
            <p>Correct: {{value.correct}}</p>
        </div>
    </div>
    <br>
</body>
</html>
